<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="col-12 col-md-4 mx-md-auto mainbox shadow-lg mt-md-5">
    <div class="row ">
      <div class="col-12 col-md-6 back text-center text-white p-md-3">
        <h4 class="pt-">Your Result</h4> 
         <div class="circle mx-auto mt-4 rounded-circle">
            <p class="pt-2"><b class="fs-1">76</b><br>
             of 100</p>
          </div>   
          <h5 class="pt-4">Great</h5>
          <small class="mb-3">  You scored higher than 65% of <br>the people who have taken<br>these tests.
          </small>
      </div>
      <div class="col-12 col-md-6 box2 text-">
        <div class="px-2 conta">
        <h5 class="pt-4">Summary</h5>
        <div class="p-2 rounded-1 b1 mt-3 ">
           <img src="assets/images/icon-reaction.svg">
           <b>Reaction</b>
          <span class="float-end">80 / 100</span>
        </div>
        <div class="p-2 rounded-1 mt-3 b2 ">
          <img src="./assets/images/icon-memory.svg">
          <b> Memory</b>
         <span class="float-end disabled">92 / 100</span>
       </div>
       <div class=" p-2 rounded-1 mt-3 b3">
        <img src="./assets/images/icon-verbal.svg">
        <b> Verbal</b>
       <span class="float-end"> 61 / 100</span>
       </div>
       <div class=" p-2 rounded-1 mt-3 b4">
        <img src="./assets/images/icon-visual.svg">
        <b>Visual</b>
       <span class="float-end"> 61 / 100</span>
       </div>
       <div class="text-center">
       <button class="mt-2 border-0 text-white w-100 rounded-pill p-2 b5">Continue</button>
       </div> 
        </div>
    </div>
    </div>
  </div>
   <div class="attribution d-flex justify-content-center mt-5 fs-6 pt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nagesh Sonawane</a>.
   </div>
</body>
</html>
